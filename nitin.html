      font-weight: 500;
      color: #212529;
    }
    .quote-author {

background-size: 100%;

</head>
<body >
    <h1 id="qwws">quots</h1>
  <div class="quote-card">
    <div id="quoteText" class="quote-text">Loading quote...</div>
    <div id="quoteAuthor" class="quote-author"></div>
    <button id="newQuoteBtn" class="btn btn-primary btn-quote">New Quote</button>
  </div>

  <script>
    const quotes = [
      { text: "The best way to get started is to quit talking and begin doing.", author: "Walt Disney" },
      { text: "Don’t let yesterday take up too much of today.", author: "Will Rogers" },
      { text: "It’s not whether you get knocked down, it’s whether you get up.", author: "Vince Lombardi" },
      { text: "If you are working on something exciting, it will keep you motivated.", author: "Steve Jobs" },
      { text: "Success is not in what you have, but who you are.", author: "Bo Bennett" },
      { text: "The harder you work for something, the greater you’ll feel when you achieve it.", author: "Anonymous" }
    ];

    const quoteText = document.getElementById('quoteText');
    const quoteAuthor = document.getElementById('quoteAuthor');
    const newQuoteBtn = document.getElementById('newQuoteBtn');

    function showRandomQuote() {
      const random = quotes[Math.floor(Math.random() * quotes.length)];
      quoteText.textContent = `“${random.text}”`;
      quoteAuthor.textContent = `— ${random.author}`;
    }

    // Show a quote on load
    window.addEventListener('load', showRandomQuote);
    newQuoteBtn.addEventListener('click', showRandomQuote);
  </script>
</body>
